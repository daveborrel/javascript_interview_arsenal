<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="/calculator/index.js" defer></script>
    </head>
    <body>
        <h1 id="header">Calculator</h1>
        <div class="calculatorContainer">
            <div class="numbersContainer">
                <div class="row">
                    <div class="numberDisplay">
                        <p class="numberDisplayText" id="numberDisplayText"> 
                        </p>
                    </div>
                </div>
                <div class="row">
                    <button class="inputButton" onclick="calculator.renderDisplayValue(1)">1</button>
                    <button class="inputButton" onclick="calculator.renderDisplayValue(2)">2</button>
                    <button class="inputButton" onclick="calculator.renderDisplayValue(3)">3</button>
                </div>
                <div class="row">
                    <button class="inputButton" onclick="calculator.renderDisplayValue(4)">4</button>
                    <button class="inputButton" onclick="calculator.renderDisplayValue(5)">5</button>
                    <button class="inputButton" onclick="calculator.renderDisplayValue(6)">6</button>
                </div>
                <div class="row">
                    <button class="inputButton" onclick="calculator.renderDisplayValue(7)">7</button>
                    <button class="inputButton" onclick="calculator.renderDisplayValue(8)">8</button>
                    <button class="inputButton" onclick="calculator.renderDisplayValue(9)">9</button>
                </div>
                <div class="row">
                    <button class="inputButton" onclick="calculator.addDecimal()">.</button>
                    <button class="inputButton" onclick="calculator.renderDisplayValue(0)">0</button>
                    <button class="inputButton" onclick="calculator.completeOperation()">=</button>
                </div>
            </div>
            <div class="operationsContainer">
                <button class="inputButton" onclick="calculator.clearDisplayValue()">Clear</button>
                <button class="inputButton" onclick="calculator.useOperation('div')">/</button>
                <button class="inputButton" onclick="calculator.useOperation('mul')">x</button>
                <button class="inputButton" onclick="calculator.useOperation('sub')">-</button>
                <button class="inputButton" onclick="calculator.useOperation('add')">+</button>
            </div>
        </div>
    </body>
</html>
